  - topic: tele/SUITCASE1_2/ROTARY
    trigger: mqtt
  conditions:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.radio_frequency1
      state: 'off'
    - condition: numeric_state
      entity_id: input_number.game_section
      above: 11
      below: 13
  actions:
  - data_template:
      topic: cmnd/RADIO2/stepper
      payload: '{% set diff = trigger.payload_json.difference | int %} {% set steps
        = diff * 100 %} {% set sensor = trigger.topic.split(''/'')[1] %} {% set matches
        = sensor | regex_findall(''SUITCASE(\\d+)_2'') %} {% set motor_index = matches[0]
        if matches|length > 0 else 0 %} MOVE {{ motor_index }} {{ steps }}

        '
    action: mqtt.publish
  - if:
    - condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.story6
        state: 'off'
      - condition: state
        entity_id: input_boolean.radio_playing
        state: 'off'
    then:
    - delay:
        hours: 0
        minutes: 1
        seconds: 0
    - action: automation.trigger
      metadata: {}
      data:
        skip_condition: true
      target:
        entity_id: automation.radio_play_story6
